<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdul Moez - UI/UX Designer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      .header h1 {
        margin: 0;
      }
      .nav {
        background-color: #eee;
        color: #333;
        padding: 1rem;
        text-align: center;
        display: flex;
        justify-content: space-around;
      }
      .nav a {
        color: #333;
        text-decoration: none;
        font-size: 1.2rem;
      }
      .portfolio {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 2rem;
      }
      .portfolio img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        margin: 1rem;
        border-radius: 5px;
      }
      .portfolio h2 {
        margin: 0;
        margin-bottom: 0.5rem;
      }
      .portfolio p {
        margin: 0;
        font-size: 0.8rem;
        color: #666;
      }
      .testimonials {
        background-color: #f5f5f5;
        padding: 2rem;
        text-align: center;
        margin: 2rem;
        border-radius: 5px;
      }
      .testimonials h2 {
        margin: 0;
        margin-bottom: 1rem;
      }
      .testimonials p {
        margin: 0;
        font-size: 1.1rem;
        color: #333;
      }
      .blog {
        background-color: #fff;
        padding: 2rem;
        text-align: center;
        margin: 2rem;
        border-radius: 5px;
      }
      .blog h2 {
        margin: 0;
        margin-bottom: 1rem;
      }
      .blog p {
        margin: 0;
        font-size: 1.1rem;
        color: #333;
      }
      .contact {
        background-color: #333;
        color: #fff;
        padding: 2rem;
        text-align: center;
        margin: 2rem;
        border-radius: 5px;
      }
      .contact h2 {
        margin: 0;
        margin-bottom: 1rem;
      }
      .contact p {
        margin: 0;
        font-size: 1.1rem;
        color: #fff;
      }
      .contact form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2rem;
      }
      .contact input[type="text"],
      .contact input[type="email"] {
        width: 300px;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .contact textarea {
        width: 300px;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
